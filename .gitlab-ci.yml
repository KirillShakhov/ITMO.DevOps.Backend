stages:
  - build
  - test
  - docker-build

before_script:
  - docker info
  - export GRADLE_USER_HOME=`pwd`/.gradle

build-auth:
  stage: build
  script:
    - ./gradlew auth:bootJar
  artifacts:
    paths:
      - auth/build/libs/*.jar
    expire_in: 1 week
  only:
    - master

test-auth:
  stage: test
  script:
    - ./gradlew auth:test
  needs:
    - build-auth
  only:
    - master

build-chat:
  stage: build
  script:
    - ./gradlew chat:bootJar
  artifacts:
    paths:
      - chat/build/libs/*.jar
    expire_in: 1 week
  only:
    - master

test-chat:
  stage: test
  script:
    - ./gradlew chat:test
  needs:
    - build-chat
  only:
    - master

build-facade:
  stage: build
  script:
    - ./gradlew facade:bootJar
  artifacts:
    paths:
      - facade/build/libs/*.jar
    expire_in: 1 week
  only:
    - master

test-facade:
  stage: test
  script:
    - ./gradlew facade:test
  needs:
    - build-facade
  only:
    - master

build-mediafiles:
  stage: build
  script:
    - ./gradlew mediafiles:bootJar
  artifacts:
    paths:
      - mediafiles/build/libs/*.jar
    expire_in: 1 week
  only:
    - master

test-mediafiles:
  stage: test
  script:
    - ./gradlew mediafiles:test
  needs:
    - build-mediafiles
  only:
    - master

docker-build-auth:
  stage: docker-build
  script:
    - docker build -t auth-service:$CI_COMMIT_REF_NAME auth/
    - docker push auth-service:$CI_COMMIT_REF_NAME
  only:
    - master
  dependencies:
    - test-auth

docker-build-chat:
  stage: docker-build
  script:
    - docker build -t chat-service:$CI_COMMIT_REF_NAME chat/
    - docker push chat-service:$CI_COMMIT_REF_NAME
  only:
    - master
  dependencies:
    - test-chat

docker-build-facade:
  stage: docker-build
  script:
    - docker build -t facade-service:$CI_COMMIT_REF_NAME facade/
    - docker push facade-service:$CI_COMMIT_REF_NAME
  only:
    - master
  dependencies:
    - test-facade

docker-build-mediafiles:
  stage: docker-build
  script:
    - docker build -t mediafiles-service:$CI_COMMIT_REF_NAME mediafiles/
    - docker push mediafiles-service:$CI_COMMIT_REF_NAME
  only:
    - master
  dependencies:
    - test-mediafiles

after_script:
  - echo "End CI"
