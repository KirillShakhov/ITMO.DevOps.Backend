stages:
  - build
  - test

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build-job:
  stage: build
  script:
    - ./gradlew auth:bootJar
  artifacts:
    paths:
      - auth/build/libs/*.jar
    expire_in: 1 week
  only:
    - master

test-job:
  stage: test
  script:
    - ./gradlew auth:test
  needs:
    ["build-job"]
  only:
    - master

after_script:
  - echo "End CI"

